<!DOCTYPE html>
<html>
<head>
  <title>Another tutorial</title>
</head>
<body>
  <script src="vue.js" type="text/javascript"></script>
  <div class='app'>
    <button v-on:click='increaseCounter(2)'>Press me</button>
    <button v-on:click='counter++'>Press me</button>
    <p>{{ counter }}</p>
    <p v-on:mousemove='updateCoordinates'>
      Coordinates: {{ x }} / {{ y }}
       - <span v-on:mousemove.stop=''>DEAD ZONE</span>
    </p>
    <input type="text" v-on:keyup.enter='alertMe'>
  </div>
  
  <script>
    new Vue({
      el: '.app',
      data: {
        counter: 0,
        x: 2,
        y: 3
      },
      methods: {
        increaseCounter: function(step) {
          this.counter += step
        },
        updateCoordinates: function(event) {
          this.x = event.clientX;
          this.y = event.clientY;
        },
        alertMe: function() {
          alert('Alert!')
        }
      }
    })
  </script>
</body>
</html>
